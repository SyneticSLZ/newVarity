<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Successful</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .headline {
            margin-bottom: 2rem;
        }
        .headline h1 {
            font-size: 2rem;
            margin: 0.5rem 0;
        }
        .headline h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
            color: #F0F0F0;
        }
        .shipping-message {
            margin-top: 2rem;
            font-style: italic;
        }
        .continue-btn {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .continue-btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="headline">
            <h1>Payment Successful</h1>
            <h2>WELCOME TO THE CLUB</h2>
        </div>
        <img src="https://images.unsplash.com/photo-1603201665541-a8b1cff1a1f7?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwxOTkxMjh8MHwxfGFsbHwxfHx8fHx8fHx8MTYwNzM1ODM1OQ&ixlib=rb-1.2.1&q=80&w=400" alt="Astronaut Walking" />
        <button class="continue-btn">Continue</button>
        <p class="shipping-message">Your order is now being shipped across the galaxy</p>
    </div>
</body>
</html>
